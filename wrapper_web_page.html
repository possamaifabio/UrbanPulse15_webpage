<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power BI Dashboard</title>
  <style>
    /* General reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    /* Header styling */
    header {
      background-color: #0078d7; /* Power BI blue */
      color: white;
      padding: 1rem 0.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0.2rem 0 0;
      font-size: 1rem;
    }

    /* Container for Power BI */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .container iframe {
      width: 100%;
      height: 80vh; /* Adjust height as needed */
      border: none;
      border-radius: 4px;
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #f4f4f9;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #0078d7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Power BI Dashboard</h1>
    <p>Interactive analytics at your fingertips</p>
  </header>

  <div class="container">
    <!-- Replace the iframe src below with your Power BI embed code -->
    <iframe 
      src="https://app.powerbi.com/view?r=YourEmbedCodeHere" 
      title="Power BI Dashboard"
      allowfullscreen>
    </iframe>
  </div>

  <footer>
    <p>Created with ❤️ using Power BI | Hosted on <a href="https://github.com" target="_blank">GitHub Pages</a></p>
  </footer>
</body>
</html>
